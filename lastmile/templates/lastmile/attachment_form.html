{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<h1>{% if form.instance %}Edit{% else %}Add{% endif %} Attachment</h1>
<form class="mt-5 w-50" method="POST" enctype="multipart/form-data" novalidate>
  {% csrf_token %}
  {{ form|crispy }}
  {{ form.errors  }}
  <input type="submit" value="Submit" class="btn btn-primary px-4">
  {% if form.instance.name and request.user.is_staff %}
  <a class="btn btn-danger ml-3" href="{{ form.instance.get_delete_url }}">Delete</a>
  {% endif %}
</form>
{% endblock %}
