<div class="mt-5">
  <h4>History</h4>
  <table class="table">
    <thead>
      <tr>
        <th scope="col" style="min-width:250px;">Date</th>
        <th scope="col">Action</th>
        <th scope="col">Type</th>
        <th scope="col" style="max-width:40%;">Description</th>
      </tr>
    </thead>
    <tbody>
      {% for update in action.update_set.all %}
      <tr>
        <th scope="row">{{ update.date_created }}</th>
        <td>{{ update.action }}</td>
        <td>{{ update.get__type_display }}</td>
        <td>{{ update.description }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
