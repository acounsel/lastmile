{% load crispy_forms_tags %}
<form class="mt-5 w-50" method="POST" novalidate>
  {% csrf_token %}
  {{ form|crispy }}
  {{ form.errors  }}
  <input type="submit" value="Submit" class="btn btn-primary px-4">
  {% if form.instance and request.user.is_staff %}
  <a class="btn btn-danger ml-3" href="{{ form.instance.get_delete_url }}">Delete</a>
  {% endif %}
</form>
